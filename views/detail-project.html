<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Project</title>

    <!-- Link To Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- Link To CSS -->
    <link rel="stylesheet" href="/public/CSS/login-register.css" />

    <!-- Box Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid ms-4 me-4">
        <a class="navbar-brand" href="#"
          ><i class="bx bxs-leaf" style="color: #83b735; font-size: 24px"></i
        ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-navbar" aria-current="page" href="/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-navbar active" href="/projects"
                >My Project</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-navbar" href="/testimonials"
                >Testimonials</a
              >
            </li>
          </ul>
          <a
            href="/contact"
            class="text-decoration-none text-white border border-white rounded p-2 contact-nav"
            >Contact Me</a
          >
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Detail Project Start -->
    <div class="container">
      <!-- <h2
        class="text-center fw-bold"
        style="margin-bottom: 50px; margin-top: 50px"
      >
        <span style="color: #83b735">Seeus</span> Web App
      </h2> -->
      <h2
        class="text-center fw-bold"
        style="margin-bottom: 50px; margin-top: 50px"
      >
        {{.Project.ProjectName}}
      </h2>
      <div class="content d-flex">
        <div class="about">
          <div class="about-image" style="width: 600px; margin-right: 50px">
            <img
              src="/public/images/bghome1.jpg"
              alt="about-image "
              style="width: 100%"
            />
          </div>
        </div>

        <div>
          <div class="about-time mb-4">
            <h5 class="mb-3">Duration</h5>
            <div class="duration-date d-flex">
              <i
                class="bx bxs-calendar me-2 align-items-center"
                style="font-size: 21px"
              ></i>
              <p style="margin-bottom: 12px !important">
                {{.Project.PostDate}}
              </p>
            </div>
            <div class="duration-month d-flex">
              <i
                class="bx bx-time me-2 align-items-center"
                style="font-size: 21px"
              ></i>
              <p style="margin: 0 !important">{{.Project.DistanceTime}}</p>
            </div>
          </div>

          <h5 class="mb-3">Technologies</h5>
          <div class="skills">
            <div class="d-flex">
              <div class="d-flex me-4">
                <i class="bx bxl-react me-2" style="font-size: 21px"></i>
                <p>React JS</p>
              </div>
              <div class="d-flex">
                <i class="bx bxl-javascript me-2" style="font-size: 21px"></i>
                <p>Javascript</p>
              </div>
            </div>
            <div class="d-flex">
              <div class="d-flex me-4">
                <i class="bx bxl-nodejs me-2" style="font-size: 21px"></i>
                <p>Node JS</p>
              </div>
              <div class="d-flex">
                <i class="bx bxl-html5 me-2" style="font-size: 21px"></i>
                <p>HTML 5</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="about-description" style="margin-top: 50px">
        <p style="text-align: justify">{{.Project.Description}}</p>
      </div>
    </div>
    <!-- Detail Project End -->

    <!-- Footer Start -->
    <footer class="copyright">
      <p>&#169; Seeus | All Right Reserved.</p>
    </footer>
    <!-- Footer End -->

    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
