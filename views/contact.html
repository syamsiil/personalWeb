<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <!-- Link To Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- Link To CSS -->
    <link rel="stylesheet" href="public/CSS/contact.css" />

    <!-- Box Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid ms-4 me-4">
        <a class="navbar-brand" href="#"
          ><i class="bx bxs-leaf" style="color: #83b735; font-size: 24px"></i
        ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-navbar" aria-current="page" href="/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-navbar" href="projects">My Project</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-navbar" href="testimonials"
                >Testimonials</a
              >
            </li>
          </ul>
          <a
            href="contact"
            class="text-decoration-none text-white border border-white rounded p-2 contact-nav"
            >Contact Me</a
          >
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Contact Start -->
    <div class="container">
      <h2 class="text-center fw-bold" style="margin: 50px auto">
        <span style="color: #83b735">Get</span> In Touch
      </h2>

      <div
        class="contact-form d-flex justify-content-center align-items-center"
      >
        <form style="width: 600px">
          <div class="mb-3">
            <label for="input-name" class="form-label">Name</label>
            <input type="text" class="form-control" id="input-name" />
          </div>

          <div class="mb-3">
            <label for="input-email1" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="input-email"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>

          <div class="mb-3">
            <label for="input-phone" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="input-phone" />
          </div>

          <div class="mb-3">
            <label for="input-phone" class="form-label">Subject</label>
            <select id="input-subject" class="form-control">
              <option value="" hidden>Select</option>
              <option>Front End</option>
              <option>Back End</option>
              <option>Fullstack</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="input-phone" class="form-label">Your Message</label>

            <textarea
              name="input-message"
              id="input-message"
              class="form-control"
            ></textarea>
          </div>

          <button type="button" class="btn btn-contact" onclick="submitData()">
            Submit
          </button>
        </form>
      </div>
    </div>
    <!-- Contact End -->

    <!-- Footer Start -->
    <footer class="copyright">
      <p>&#169; Seeus | All Right Reserved.</p>
    </footer>
    <!-- Footer End -->

    <!-- Script To JS  -->
    <script src="public/JS/contact.js"></script>

    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
